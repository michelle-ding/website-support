<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LMTM</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 1rem; }
    .gallery-container { width: 100%; height: 75vh; overflow: hidden; display: flex; }
    .gallery { display: flex; overflow-x: auto; overflow-y: hidden; height: 100%; scroll-snap-type: x mandatory; gap: 10px; padding-left: 10px; box-sizing: border-box; }
    .gallery-item { flex-shrink: 0; scroll-snap-align: start; display: flex; flex-direction: column; height: 100%; max-width: 100%; }
    .gallery-item video { height: 100%; width: auto; object-fit: cover; display: block; }
    .gallery-item img { height: 100%; width: auto; object-fit: cover; display: block; }
    .toggle-sound-btn { margin-top: 8px; width: 30px; height: 30px; cursor: pointer; background: transparent; border: 1px solid #ccc; border-radius: 4px; font-size: 0; }
  </style>
</head>
<body>

<column-set gutter="1.3rem">
  <column-unit slot="0" span="4">
    <h1>LMTM</h1>
    <br><br>
    WRITE A DESCRIPTION
  </column-unit>
  <column-unit slot="1" span="8">
    <div class="gallery-container">
      <div class="gallery">

        <div class="gallery-item">
          <img alt="LMTM_0_COVER.JPG" src="https://freight.cargo.site/m/Y2439990372529328631134814623133/LMTM_0_COVER.JPG">
        </div>
    
        <div class="gallery-item">
          <img alt="LMTM_1_DETAIL.JPG" src="https://freight.cargo.site/m/W2439990372547775375208524174749/LMTM_1_DETAIL.JPG">
        </div>
    
        <div class="gallery-item">
          <img alt="LMTM_2_DETAIL.JPG" src="https://freight.cargo.site/m/G2439990372566222119282233726365/LMTM_2_DETAIL.JPG">
        </div>
    
        <div class="gallery-item">
          <img alt="LMTM_3_DETAIL.JPG" src="https://freight.cargo.site/m/D2439990372584668863355943277981/LMTM_3_DETAIL.JPG">
        </div>
    
        <div class="gallery-item">
          <img alt="LMTM_4_PROCESS.png" src="https://freight.cargo.site/m/X2439990372603115607429652829597/LMTM_4_PROCESS.png">
        </div>
    
        <div class="gallery-item">
          <img alt="LMTM_5_TITLETEXT.jpg" src="https://freight.cargo.site/m/F2439990372621562351503362381213/LMTM_5_TITLETEXT.jpg">
        </div>
    
        <div class="gallery-item">
          <video autoplay controls loop muted width="300">
            <source src="https://freight.cargo.site/m/K2439990372640009095577071932829/LMTM_6_PROCESSVID.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>
    
        <div class="gallery-item">
          <img alt="LMTM_7_DETAIL.JPG" src="https://freight.cargo.site/m/N2439990372658455839650781484445/LMTM_7_DETAIL.JPG">
        </div>
    
      </div>
    </div>
  </column-unit>
</column-set>

<script>
  document.querySelectorAll('.gallery-item video').forEach(video => {
    video.muted = true;
    const btn = document.createElement('button');
    btn.className = 'toggle-sound-btn';
    video.parentNode.appendChild(btn);
    btn.addEventListener('click', () => {
      video.muted = !video.muted;
    });
  });
</script>

</body>
</html>
