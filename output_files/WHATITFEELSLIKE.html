<script>
  document.querySelectorAll('.gallery-item video').forEach(video => {
    video.muted = true;
    const btn = document.createElement('button');
    btn.className = 'toggle-sound-btn';

    btn.addEventListener('click', () => {
      video.muted = !video.muted;
